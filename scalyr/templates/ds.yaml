apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "scalyr.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "scalyr.name" . }}
    helm.sh/chart: {{ include "scalyr.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "scalyr.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "scalyr.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SCALYR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.scalyr.apiKeyExistingSecret }}
                  key: api-key
            - name: SCALYR_K8S_CLUSTER_NAME
              valueFrom:
                configMapKeyRef:
                  name: scalyr-config
                  key: k8s_cluster
                  optional: true
            - name: SCALYR_SERVER
              valueFrom:
                configMapKeyRef:
                  name: scalyr-config
                  key: scalyr_server
                  optional: true
            - name: K8S_EVENTS_DISABLE
              valueFrom:
                configMapKeyRef:
                  name: scalyr-config
                  key: k8s_events_disable
                  optional: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: dockersock
              mountPath: /var/scalyr/docker.sock
      volumes:
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ if .Values.rbac.create }}{{ include "scalyr.fullname" . }}-service-account{{ else }}"{{ .Values.rbac.serviceAccountName }}"{{ end }}
